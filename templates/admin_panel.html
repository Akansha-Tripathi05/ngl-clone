<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 16px; }
    .msg { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Messages</h3>
    <div class="d-flex gap-2">
      <a href="{{ url_for('generate_link') }}" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
          <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
          <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
        </svg>
        Generate Link
      </a>
      <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>

  <div class="mb-3">
    <input id="lastSeen" type="hidden" value="">
    <button id="refresh" class="btn btn-sm btn-primary">Refresh now</button>
    <small class="text-muted ms-2">Auto-refresh every 8s</small>
  </div>

  <div id="messages">
    {% for m in messages %}
      <div class="card mb-2">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <strong>{{ m.username or '—' }}</strong>
              <span class="text-muted small ms-2">{{ m.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
            </div>
            <div class="text-muted small">{{ m.ip_address }}</div>
          </div>
          <div class="msg mt-2">{{ m.content }}</div>
        </div>
      </div>
    {% endfor %}
  </div>

<script>
async function fetchNew(after) {
  const url = '/admin/api/messages' + (after ? '?after=' + encodeURIComponent(after) : '');
  const res = await fetch(url);
  if(!res.ok) return;
  const rows = await res.json();
  if(rows.length === 0) return;
  const container = document.getElementById('messages');
  rows.forEach(r => {
    const div = document.createElement('div');
    div.className = 'card mb-2';
    div.innerHTML = `<div class="card-body">
        <div class="d-flex justify-content-between">
          <div><strong>${r.username || '—'}</strong><span class="text-muted small ms-2">${new Date(r.created_at).toLocaleString()}</span></div>
          <div class="text-muted small">${r.ip_address}</div>
        </div>
        <div class="msg mt-2">${escapeHtml(r.content)}</div>
      </div>`;
    container.insertBefore(div, container.firstChild);
  });
  document.getElementById('lastSeen').value = rows[0].created_at;
}

function escapeHtml(s) {
  if(!s) return '';
  return s.replace(/[&<>"']/g, function(m){
    return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
  });
}

document.getElementById('refresh').addEventListener('click', ()=>{
  fetchNew(document.getElementById('lastSeen').value);
});

setInterval(()=>{
  fetchNew(document.getElementById('lastSeen').value);
}, 8000);
</script>

</body>
</html>
